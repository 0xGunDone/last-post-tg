<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Последний пост Telegram</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    iframe {
      width: 100%;
      max-width: 500px;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="tg-wrapper">Загрузка…</div>

  <script>
    (async function () {
      try {
        const proxy = 'https://corsproxy.io/?';
        const rss = 'https://rss.app/feeds/eG7nNgJpzXVxEGVh.xml';
        const resp = await fetch(proxy + encodeURIComponent(rss));
        const xml = await resp.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, 'text/xml');
        const item = doc.querySelector('item');
        const link = item.querySelector('link')?.textContent;
        const match = link?.match(/leningradtver\/(\d+)/);
        const postId = match ? match[1] : null;
        if (postId) {
          const iframe = document.createElement('iframe');
          iframe.src = `https://t.me/leningradtver/${postId}?embed=1&dark=1`;
          iframe.allowTransparency = true;
          document.getElementById('tg-wrapper').innerHTML = '';
          document.getElementById('tg-wrapper').appendChild(iframe);
        } else {
          document.getElementById('tg-wrapper').innerText = 'Не удалось получить ID поста.';
        }
      } catch (e) {
        console.error(e);
        document.getElementById('tg-wrapper').innerText = 'Ошибка загрузки поста.';
      }
    })();
  </script>
</body>
</html>
