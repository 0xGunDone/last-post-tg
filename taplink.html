<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Последний пост Telegram</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #ffffff;
    }
    #tg-last-post {
      margin: 0 auto;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <div id="tg-last-post">Загрузка поста...</div>

  <script>
    (async function showLastTelegramPost() {
      try {
        const proxy = 'https://api.allorigins.win/raw?url=';
        const rss = 'https://rss.app/feeds/eG7nNgJpzXVxEGVh.xml';
        const resp = await fetch(proxy + encodeURIComponent(rss));
        const xml = await resp.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(xml, 'text/xml');
        const item = doc.querySelector('item');
        if (item) {
          const link = item.querySelector('link').textContent;
          const match = link.match(/leningradtver\/(\d+)/);
          const postId = match ? match[1] : null;
          if (postId) {
            const script = document.createElement('script');
            script.async = true;
            script.src = "https://telegram.org/js/telegram-widget.js?22";
            script.setAttribute("data-telegram-post", `leningradtver/${postId}`);
            script.setAttribute("data-width", "100%");
            script.setAttribute("data-dark", "false");
            document.getElementById('tg-last-post').innerHTML = '';
            document.getElementById('tg-last-post').appendChild(script);
          } else {
            document.getElementById('tg-last-post').innerText = 'Не удалось получить последний пост.';
          }
        } else {
          document.getElementById('tg-last-post').innerText = 'Нет постов в RSS.';
        }
      } catch (e) {
        document.getElementById('tg-last-post').innerText = 'Ошибка загрузки последнего поста.';
      }
    })();
  </script>
</body>
</html>
